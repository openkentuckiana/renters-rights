    ordinance: § 156.181
    slug: 156-181
    title: HEATING FACILITIES
    legal_description: "(A)   Facilities required. Heating facilities shall be provided
      in structures as required by this section.\r\n   (B)   Residential occupancies.
      Dwellings shall be provided with heating facilities capable of maintaining a
      room temperature of 65ºF. (18ºC.) in all habitable rooms, bathrooms and toilet
      rooms based on the winter outdoor design temperature for the locality indicated
      in Appendix D of the International Plumbing Code. Cooking appliances shall not
      be used to provide space heating to meet the requirements of this section.\r\n
      \  (C)   Heat supply. Every owner and operator of any building who rents, leases
      or lets one or more dwelling unit, rooming unit, dormitory or guestroom on terms,
      either expressed or implied, to furnish heat to the occupants thereof shall
      supply heat during the period from October 1 to May 1 to maintain a temperature
      of not less than 65ºF. (18ºC.) in all habitable rooms, bathrooms, and toilet
      rooms except in circumstances when the exterior temperature falls below 0ºF.
      (-18ºC.) and the heating system is operating at its full capacity, a minimum
      room temperature of 60ºF. (16ºC.) shall be maintained at all times.\r\n   (D)
      \  Room temperature measurement. The required room temperatures shall be measured
      three feet (914 mm) above the floor near the center of the room and two feet
      (610 mm) inward from the center of each exterior wall.\r\n(Jeff. Ord. 37-2002,
      adopted and effective 11-12-2002; Lou. Metro Am. Ord. No. 125-2007, approved
      7-2-2007)"
