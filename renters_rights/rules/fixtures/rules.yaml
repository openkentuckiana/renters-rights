    ordinance: § 156.153
    slug: 156-153
    title: PLUMBING SYSTEMS AND FIXTURES
    legal_description: "(A)   General. All plumbing fixtures shall be properly installed
      and maintained in working order, and shall be kept free from obstructions, leaks
      and defects and be capable of performing the function for which such plumbing
      fixtures are designed. All plumbing fixtures shall be maintained in a safe,
      sanitary and functional condition.\r\n\r\n(B)   Plumbing system hazards. Where
      it is found that a plumbing system in a structure constitutes a hazard to the
      occupants or the structure by reason of inadequate service, inadequate venting,
      cross connection, backsiphonage, improper installation, deterioration or damage
      or for similar reasons, the Code Official shall require the defects to be corrected
      to eliminate the hazard."
