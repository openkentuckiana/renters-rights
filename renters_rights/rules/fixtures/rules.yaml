    ordinance: § 156.151
    slug: 156-151
    title: REQUIRED FACILITIES
    legal_description: "(A)   Dwelling units. Every dwelling unit shall contain its
      own bathtub or shower, lavatory, water closet and kitchen sink which shall be
      maintained in a sanitary, safe working condition. The lavatory shall be placed
      in the same room as the water closet or located in close proximity to the door
      leading directly into the room in which such water closet is located. A kitchen
      sink shall not be used as a substitute for the required lavatory.\r\n\r\n(B)
      \  Rooming houses. At least one water closet, lavatory and bathtub or shower
      shall be supplied for each four rooming units.\r\n\r\n(C)   Hotels. Where private
      water closets, lavatories, and baths are not provided, one water closet, one
      lavatory and one bathtub or shower having access from a public hallway shall
      be provided for each ten occupants."
