    legal_description: "(A)   General.  The interior of a structure and equipment\
      \ therein shall be maintained in good repair, structurally sound and in a sanitary\
      \ condition. Occupants shall keep that part of the structure, which they occupy\
      \ or control, in a clean and sanitary condition.  Every owner of a structure\
      \ containing a rooming house, a hotel, a dormitory, two or more dwelling units\
      \ or two or more nonresidential occupancies, shall maintain, in a clean and\
      \ sanitary condition, the shared or public areas of the structure and exterior\
      \ property.\r\n\r\n(B)   Structural members. All structural members shall be\
      \ maintained structurally sound, and be capable of supporting the imposed loads.\r\
      \n\r\n(C)   Interior surfaces. All interior surfaces, including windows and\
      \ doors, shall be maintained in good, clean and sanitary condition. Peeling,\
      \ chipping, flaking, or abraded paint shall be-repaired, removed, or covered.\
      \ Cracked or loose plaster, decayed wood, and other defective surface conditions\
      \ shall be corrected.\r\n      (1)   Lead-based paint. The owner must comply\
      \ with federal and state statutes and standards and local statutes and standards\
      \ for the abatement of existing lead base paint and the application of lead\
      \ base paint.\r\n      (2)   Bathroom and kitchen floors and walls. Every toilet\
      \ room, bathroom and kitchen floor surface shall be constructed and maintained\
      \ so as to permit such floor to be kept in a clean and sanitary condition. Every\
      \ toilet, bathroom and kitchen floor surface shall be composed of approved water-resistant\
      \ materials and shall be substantially impervious to water damage; however,\
      \ carpet will be allowed as a floor covering in these areas if areas were originally\
      \ designed and approved for this type of floor covering and this floor covering\
      \ has been used and maintained as to not cause a health or safety problem for\
      \ the users of these areas. The walls of every bathroom, to a height of 48 inches\
      \ if there is a tub and 72 inches if there is a shower, shall be constructed\
      \ of water-repellant material in that area adjacent to the tub or shower, to\
      \ prevent structural deterioration and any development of unsanitary conditions.\r\
      \n      (3)   Free from dampness. In every building, basements and crawl spaces\
      \ shall be maintained to prevent conditions conducive to decay or deterioration\
      \ of the structure.\r\n\r\n(D)   Stairs and walking surfaces. Every stair, ramp,\
      \ landing, balcony, porch, deck or other walking surface shall be maintained\
      \ in sound condition and good repair.\r\n\r\n(E)   Handrails and guards. Every\
      \ handrail and guard shall be firmly fastened and capable of supporting normally\
      \ imposed loads and shall be maintained in good condition. Every interior flight\
      \ of stairs having more than four risers, and every open portion of a stair,\
      \ landing or balcony, which is more than 30 inches (762 mm) above the floor\
      \ or grade below shall have guards. Handrails shall not be less than 30 inches\
      \ (762 mm) no more than 42 inches (1067 mm) high, measured vertically above\
      \ the nosing of the tread or above the finished floor of the landing, walking\
      \ surfaces or grade. Guards shall not be less than 30 inches (762 mm) high above\
      \ the floor of the landing, balcony or grade.\r\n\r\n(F)   Interior doors. Every\
      \ interior door shall fit reasonably well within its frame and shall be capable\
      \ of being opened and closed by being properly and securely attached to jambs,\
      \ headers or tracks as intended by the manufacturer of the attachment hardware."
