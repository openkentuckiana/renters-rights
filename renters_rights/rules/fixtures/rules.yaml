    title: TOILET ROOMS
    legal_description: "(A)   Privacy. Toilet rooms and bathrooms shall provide privacy
      and shall not constitute the only passageway to a hall or other space, or to
      the exterior. A door and interior locking device shall be provided for all common
      or shared bathrooms and toilet rooms in a multiple dwelling.\r\n\r\n(B)   Location.
      Toilet rooms and bathrooms serving hotel units, rooming units or dormitory units,
      shall have access by traversing not more than one flight of stairs and shall
      have access from a common hall or passageway."
