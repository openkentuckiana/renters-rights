    ordinance: § 156.154
    slug: 156-154
    title: WATER SYSTEM
    legal_description: "(A)   General. Every sink, lavatory, bathtub or shower, drinking
      fountain, water closet or other plumbing fixture shall be properly connected
      to either a public water system or to an approved private water system. All
      kitchen sinks, lavatories, laundry facilities, bathtubs and showers shall be
      supplied with hot or tempered and cold running water in accordance with the
      Kentucky Plumbing Code.\r\n\r\n(B)   Contamination. The water supply shall be
      maintained free from contamination in an approved manner as identified by the
      Louisville Metro Public Health and Wellness Department, and all water inlets
      for plumbing fixtures shall be located above the flood-level rim of the fixture.
      Shampoo basin faucets, janitor sink faucets, and other hose bibs or faucets
      to which hoses are attached and left in place, shall be protected by an approved
      atmospheric-type vacuum breaker or an approved permanently attached hose connection
      vacuum breaker.\r\n\r\n(C)   Supply. The water supply system shall be installed
      and maintained to provide a supply of water to plumbing fixtures, devices and
      appurtenances in sufficient volume and at pressures adequate to enable the fixtures
      to function properly, safely, and free from defects and leaks.\r\n\r\n(D)   Water
      heating facilities. Water heating facilities shall be properly installed, maintained
      and capable of providing an adequate amount of water to be drawn at every required
      sink, lavatory, bathtub, shower and laundry facility at a temperature of not
      less than 120º F. (49º C.). A gas-burning water heater shall not be located
      in any bathroom, toilet room, bedroom or other occupied room normally kept closed,
      unless adequate combustion air is provided. An approved combination temperature
      and pressure-relief valve and relief valve discharge pipe shall be properly
      installed and maintained on water heaters."
