    title: EXTERIOR STRUCTURE
    legal_description: "(A)   General. The exterior of a structure shall be maintained
      in good repair, structurally sound and sanitary so as not to pose a threat to
      the public health, safety or welfare.\r\n   (B)   Protective treatment. All
      exterior surfaces, including but not limited to, doors, door and window frames,
      cornices, porches, trim, balconies, decks and fences shall be maintained in
      good condition. Exterior wood surfaces, other than decay-resistant woods, shall
      be protected from the elements and decay by painting or other protective covering
      or treatment. Peeling, flaking and chipping paint shall be eliminated from any
      surface. All siding and masonry joints as well as those between the building
      envelope and the perimeter of windows, doors, and skylights shall be maintained
      weather resistant and water tight. All metal surfaces subject to rust or corrosion
      shall be coated to inhibit such rust and corrosion and all surfaces with rust
      or corrosion shall be stabilized and coated to inhibit future rust and corrosion.
      Oxidation stains shall be removed from exterior surfaces. Surfaces designed
      for stabilization by oxidation are exempt from this requirement.\r\n      (1)
      \  Lead-based paint. The owner must comply with federal and state statutes and
      standards and local statutes and standards for the abatement of existing lead
      base paint and the application of lead base paint.\r\n   (C)   Premises identification.
      \ Buildings shall have approved address numbers placed in a position to be plainly
      legible and visible from the street or road fronting the property.  These numbers
      shall contrast with their background.  Address numbers shall conform to the
      requirements set forth in Chapter 97 of the Louisville/Jefferson County Metro
      Government Code of Ordinances.  All existing premises properly identified in
      accordance to the identification standards in effect at the passage of this
      code shall be allowed to keep such identification until they are replaced, and
      then shall comply with this section.\r\n   (D)   Structural members.  All structural
      members shall be maintained free from deterioration, and shall be capable of
      safely supporting the imposed dead and live loads.\r\n   (E)   Foundation walls.
      All foundation walls shall be maintained plumb and free from open cracks and
      breaks and shall be kept in such condition so as to prevent the entry of rodents
      and other pests.\r\n   (F)   Exterior walls. All exterior walls shall be free
      from holes, breaks, and loose or rotting materials; and maintained weatherproof
      and properly surface coated where required to prevent deterioration.\r\n   (G)
      \  Roofs and drainage. The roof and flashing shall be sound, tight and not have
      defects that admit water/moisture. Roof drainage shall be adequate to prevent
      dampness or deterioration in the walls or interior portion of the structure.
      Roof drains, gutters and downspouts shall be maintained in good repair and free
      from obstructions. Roof water shall not be discharged in a manner that creates
      a public nuisance.\r\n   (H)   Decorative features. All cornices, belt courses,
      corbels, terra cotta trim, wall facings and similar decorative features shall
      be maintained in good repair with proper anchorage and in a safe condition.\r\n
      \  (I)   Signs, marquees, and awnings. All canopies, marquees, signs, metal
      awnings, stairways, fire escapes, exhaust ducts and similar overhang extensions
      of structures shall be maintained in good repair and be properly anchored so
      as to be kept in a safe and sound condition. They shall be protected from the
      elements and against decay and rust by the periodic application of a weather-coating
      material such as paint or other protective equipment.  All peeling, flaking
      and chipping paint shall be eliminated.  All signs must be maintained in the
      same condition as permitted or approved or the sign must be removed.\r\n   (J)
      \  Overhang extensions. All overhang extensions including, but not limited to
      canopies, marquees, signs, metal awnings, fire escapes, standpipes, and exhaust
      ducts shall be maintained in good repair and be properly anchored so as to be
      kept in a sound condition. When required, all exposed surfaces of metal or wood
      shall be protected from the elements and against decay or rust by periodic application
      of weather-coating materials, such as paint or similar surface treatment.  All
      peeling, flaking and chipping paint shall be eliminated.\r\n   (K)   Stairways,
      decks, porches and balconies. Every exterior stairway, deck, porch and balcony,
      and all appurtenances attached thereto, shall be maintained structurally sound,
      in good repair, with proper anchorage and capable of supporting the imposed
      loads.\r\n   (L)   Chimneys and towers. All chimneys, cooling towers, smoke
      stacks, and similar appurtenances shall be maintained structurally safe and
      sound, and in good repair. All exposed surfaces of metal or wood shall be protected
      from the elements and against decay or rust by periodic application of weather
      coating materials, such as paint or similar surface treatment\r\n   (M)   Handrails
      and guards. Every handrail and guard shall be firmly fastened and capable of
      supporting normally imposed loads and shall be maintained in good condition.
      \ Any alteration, modification, addition or replacement of a handrail or guard
      shall be in conformity with the applicable state building code requirements.
      \ Every exterior flight of stairs having more than four risers, and every open
      portion of a stair, landing or balcony, which is more than 30 inches (762 mm)
      above the floor or grade below shall have guards.  Handrails shall not be less
      than 30 inches (762 mm) and no more than 42 inches (1067 mm) high, measured
      vertically above the nosing of the tread or above the finished floor of the
      landing, walking surfaces or grade.  Guards shall not be less than 30 inches
      (762 mm) high above the floor of the landing, balcony or grade.\r\n   (N)   Window,
      skylight and door frames. Every window, skylight, door and frame shall be kept
      in sound condition, good repair and weather tight.\r\n      (1)   Glazing. All
      glazing materials shall be maintained free from cracks and holes.\r\n      (2)
      \  Openable windows. Every window, other than a fixed window, shall be easily
      openable and capable of being held in position by window hardware.\r\n   (O)
      \  Doors.\r\n      (1)   All exterior doors, door assemblies and hardware shall
      be maintained in good condition. Locks at all entrances to dwelling units, rooming
      units and guestrooms shall tightly secure the door. Locks on means of egress
      doors shall be in accordance with § 156.201.\r\n      (2)   Double cylinder
      dead bolts requiring a key operation on both sides are prohibited on required
      means of egress. Key operation is permitted from a dwelling unit provided the
      key cannot be removed when the door is locked from the side from which egress
      is to be made.\r\n   (P)   Basement hatchways. Every basement hatchway shall
      be maintained to prevent the entrance of rodents, rain and surface drainage
      water. This section does not apply to basement apartments as long as they are
      in full compliance with all other sections of this chapter.\r\n   (Q)   Guards
      for basement windows. Every basement window that is openable shall be supplied
      with rodent shields, storm windows or other approved protection against the
      entry of rodents. This section does not apply to basement apartments as long
      as they are in full compliance with all other sections of this chapter.\r\n
      \  (R)   Abandoned or dangerous sign.  A premises may not have on site an abandoned
      permanent or temporary sign or a dangerous sign.  A permanent, temporary or
      outdoor advertising sign is deemed abandoned when the sign advertises an activity,
      business, product or service no longer conducted or available on the premises
      on which the sign is located or on the premises referred to in the off-premise
      business sign.  A temporary sign is deemed abandoned when the sign has not been
      removed within ten days after the event advertised on such sign has taken place.
      \ A sign is deemed dangerous when it becomes insecure, unsafe, dilapidated,
      or in danger of failing or collapsing, or when it constitutes a fire hazard
      or otherwise endangers human life or the public welfare; or when it is deemed
      unsafe by reason of illegal or improper use or maintenance.\r\n(Jeff. Ord. 37-2002,
      adopted and effective 11-12-2002; Lou. Metro Am. Ord. No. 215-2003, approved
      12-15-2003; Lou. Metro Am. Ord. No. 162-2004, approved 10-28-2004; Lou. Metro
      Am. Ord. No. 125-2007, approved 7-2-2007)"
