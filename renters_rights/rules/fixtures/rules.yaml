    legal_description: "(A)   General. The provisions of this subchapter shall govern\
      \ the responsibilities of persons for the maintenance of structures, and the\
      \ equipment and premises thereof. Every owner and occupant must fully comply\
      \ with all the provisions of the Uniform Landlord Tenant Act/Ordinance. The\
      \ occupant shall promptly notify the owner of any deficiencies and violations\
      \ of this chapter.  All premises shall be kept and maintained free of any public\
      \ nuisance.\r\n\r\n(B)   Sanitary condition.\r\n      (1)   Cleanliness.  Every\
      \ occupant of a structure or part thereof shall keep that part of the structure\
      \ or premises which that occupant occupies, controls, or uses in a clean, safe\
      \ and sanitary condition, and in the case of a single-family structure, the\
      \ owner shall keep the premises free of all weeds and prohibited plant growth,\
      \ as defined in \xA7 156.052(D), to the center line of such street, easement\
      \ or alley as are adjacent to or abut the premises.  Nothing in this section\
      \ shall invalidate a lease provision.  The Metro Government hereby declares\
      \ that plant growth in excess of the length permitted under \xA7 156.052(D)\
      \ materially affects public health and safety and creates an emergency condition\
      \ which allows a landlord to enter immediately upon the premises of a tenant\
      \ as provided by \xA7 151.33(B) solely to remedy such condition.  Every owner\
      \ of a dwelling containing two or more dwelling units shall maintain, in a clean,\
      \ safe and sanitary condition, and free of all weeds and prohibited plant growth,\
      \ as defined in \xA7 156.052(D), the shared or public areas of the dwelling\
      \ and premises thereof to the center line of such street, easement or alley\
      \ as are adjacent to or abut the premises. Any plant growth exceeding ten inches\
      \ in height on land of three acres or more that abuts residential property,\
      \ other than crops, trees, bushes, flowers or other ornamental plants, shall\
      \ be at least 50 feet from the property line abutting the developed neighborhood.\r\
      \n      (2)   Disposal of rubbish. Every occupant of a structure or part thereof\
      \ shall dispose of all rubbish in a clean and sanitary manner by placing it\
      \ in leak-proof approved containers, as required by \xA7 156.055.\r\n      (3)\
      \   Disposal of garbage. Every occupant of a structure or part thereof shall\
      \ dispose of garbage in a clean and sanitary manner by placing it in garbage\
      \ disposal facilities, or if such facilities are not available, by securely\
      \ wrapping such garbage and placing it in leak-proof approved containers, as\
      \ required by \xA7 156.055.\r\n      (4)   Garbage storage facilities. Every\
      \ dwelling unit shall be supplied with an approved garbage disposal facility,\
