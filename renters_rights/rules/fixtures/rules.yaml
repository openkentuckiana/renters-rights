      \ total window area for the room. (Where natural light for rooms or spaces without\
      \ exterior glazing areas is provided through an adjoining room, the unobstructed\
      \ opening to the adjoining room shall be at least 8% of the floor area of the\
      \ interior room or space, not less than 25 square feet (2.33 m2). The exterior\
