    legal_description: "(A)   Habitable spaces. Every habitable space shall have at\
      \ least one openable window. The total openable area of the window in every\
      \ room shall be equal to at least 45% of the minimum glazed area required in\
      \ \xA7 156.101(A). (Where rooms and spaces without openings to the outdoors\
      \ are ventilated through an adjoining room, the unobstructed opening to the\
      \ adjoining room shall be at least 8% of the floor area of the interior room\
      \ or space, but not less than 25 square feet (2.33 (m2). The ventilation openings\
      \ to the outdoors shall be based on a total floor area being ventilated.\r\n\
      \r\n(B)   Bathrooms and toilet rooms. Every bathroom and toilet room shall comply\
      \ with the ventilation requirements for habitable spaces as required by \xA7\
      \ 156.102(A), except that a window shall not be required in such spaces equipped\
      \ with a mechanical ventilation system. Air exhausted by a mechanical ventilation\
      \ system from a bathroom or toilet room shall discharge to the outdoors and\
      \ shall not be re-circulated.\r\n\r\n(C)   Cooking facilities. Unless approved\
      \ through the certificate of occupancy, cooking shall not be permitted in any\
      \ rooming unit or dormitory unit, and a cooking facility or appliance shall\
      \ not be permitted to be present in a rooming unit or dormitory unit except\
      \ where specifically approved in writing by the Code Official.\r\n\r\n(D)  \
      \ Process ventilation. Where injurious, toxic, irritating or noxious fumes,\
      \ gases, dusts or mists are generated, a local exhaust ventilation system shall\
      \ be provided to remove the contaminating agent at the source. Air shall be\
      \ exhausted to the exterior and not be recirculated to any space.\r\n\r\n(E)\
      \   Clothes dryer-exhaust. Clothes dryer exhaust systems shall be independent\
      \ of all other systems and shall be exhausted in accordance with the manufacturer's\
      \ instructions."
