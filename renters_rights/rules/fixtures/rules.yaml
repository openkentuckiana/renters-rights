    slug: 156-184
    title: ELECTRICAL EQUIPMENT
    legal_description: "(A)   Installation. All electrical equipment, wiring and appliances
      shall be properly installed and maintained in a safe and approved manner.\r\n
      \  (B)   Receptacles. Every habitable space in a dwelling shall contain at least
      two separate and remote receptacle outlets. Every laundry area shall contain
      at least one grounded-type receptacle or a receptacle with a ground fault circuit
      interrupter. Every bathroom shall contain at least one receptacle. Any new or
      replaced bathroom receptacle outlet shall have ground fault circuit interrupter
      protection.\r\n   (C)   Lighting fixtures. Every public hall, interior stairway,
      toilet room, kitchen, bathroom, laundry room, boiler room and furnace room shall
      contain at least one electric lighting fixture.\r\n(Jeff. Ord. 37-2002, adopted
